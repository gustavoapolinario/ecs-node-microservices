Description: >
    This provide static files for microservices, with better performance using nginx
Parameters: 

    VPC:
        Description: The VPC that the ECS cluster is deployed to
        Type: AWS::EC2::VPC::Id
        
    Cluster:
        Description: Please provide the ECS Cluster ID that this service should run on
        Type: String

    DesiredCount: 
        Description: How many instances of this task should we run across our cluster?
        Type: Number
        Default: 2

    Listener:
        Description: The Application Load Balancer listener to register with
        Type: String

    Path: 
        Description: The path to register with the Application Load Balancer
        Type: String
        Default: /static/*

Resources:

    Service: 
        Type: AWS::ECS::Service
        DependsOn: ListenerRule
        Properties: 
            Cluster: !Ref Cluster
            ServiceName: "static-service"
            Role: !Ref ServiceRole
            DesiredCount: !Ref DesiredCount
            TaskDefinition: !Ref TaskDefinition
            LoadBalancers: 
                - ContainerName: "static-service"
                  ContainerPort: 80
                  TargetGroupArn: !Ref TargetGroup
            DeploymentConfiguration:
                MaximumPercent: 200
                MinimumHealthyPercent: 100
            DesiredCount: 1
            HealthCheckGracePeriodSeconds: 120

    TaskDefinition:
        Type: AWS::ECS::TaskDefinition
        Properties:
            Family: static-service
            ContainerDefinitions:
                - Name: static-service
                  Essential: true
                  Image: gustavoapolinario/microservices-static-files
                  Memory: 128
                  Cpu: '10'
                  PortMappings:
                    - ContainerPort: 80
                  LogConfiguration:
                    LogDriver: awslogs
                    Options:
                        awslogs-group: !Ref AWS::StackName
                        awslogs-region: !Ref AWS::Region
    
    CloudWatchLogsGroup:
        Type: AWS::Logs::LogGroup
        Properties: 
            LogGroupName: !Ref AWS::StackName
            RetentionInDays: 14

    TargetGroup:
        Type: AWS::ElasticLoadBalancingV2::TargetGroup
        Properties:
            VpcId: !Ref VPC
            Port: 80
            Protocol: HTTP
            Matcher: 
                HttpCode: 200-299
            HealthCheckIntervalSeconds: 10
            HealthCheckPath: /static/healthcheck.html
            HealthCheckProtocol: HTTP
            HealthCheckTimeoutSeconds: 5
            HealthyThresholdCount: 2
    
    ListenerRule:
        Type: AWS::ElasticLoadBalancingV2::ListenerRule
        Properties:
            ListenerArn: !Ref Listener
            Priority: 2
            Conditions:
                - Field: path-pattern
                  Values: 
                    - !Ref Path
            Actions:
                - TargetGroupArn: !Ref TargetGroup
                  Type: forward

    ScalableTarget:
        Type: "AWS::ApplicationAutoScaling::ScalableTarget"
        Properties:
            MaxCapacity: 10
            MinCapacity: 1
            ResourceId: !Join
              - /
              - - service
                - !Ref Cluster
                - static-service
            RoleARN: !GetAtt ScalingRole.Arn
            ScalableDimension: ecs:service:DesiredCount
            ServiceNamespace: ecs




    ScaleUpPolicy:
        Type: 'AWS::ApplicationAutoScaling::ScalingPolicy'
        Properties:
            PolicyName: !Sub '${AWS::StackName}-scale-up'
            PolicyType: StepScaling
            ScalingTargetId: !Ref ScalableTarget
            StepScalingPolicyConfiguration:
                AdjustmentType: PercentChangeInCapacity
                Cooldown: 300
                MinAdjustmentMagnitude: 1
                StepAdjustments:
                  - MetricIntervalLowerBound: 0
                    ScalingAdjustment: 25

    ScaleDownPolicy:
        Type: 'AWS::ApplicationAutoScaling::ScalingPolicy'
        Properties:
            PolicyName: !Sub '${AWS::StackName}-scale-down'
            PolicyType: StepScaling
            ScalingTargetId: !Ref ScalableTarget
            StepScalingPolicyConfiguration:
                AdjustmentType: PercentChangeInCapacity
                Cooldown: 300
                MinAdjustmentMagnitude: 1
                StepAdjustments:
                  - MetricIntervalUpperBound: 0
                    ScalingAdjustment: -25

    CPUUtilizationHighAlarm:
        Type: 'AWS::CloudWatch::Alarm'
        Properties:
            AlarmDescription: 'Service is running out of CPU'
            Namespace: 'AWS/ECS'
            Dimensions:
              - Name: ClusterName
                Value: !Ref Cluster
              - Name: ServiceName
                Value: !GetAtt 'Service.Name'
            MetricName: CPUUtilization
            ComparisonOperator: GreaterThanThreshold
            Statistic: Average
            Period: 300
            EvaluationPeriods: 1
            Threshold: 60
            AlarmActions:
              - !Ref ScaleUpPolicy

    CPUUtilizationLowAlarm:
        Type: 'AWS::CloudWatch::Alarm'
        Properties:
            AlarmDescription: 'Service is wasting CPU'
            Namespace: 'AWS/ECS'
            Dimensions:
              - Name: ClusterName
                Value: !Ref Cluster
              - Name: ServiceName
                Value: !GetAtt 'Service.Name'
            MetricName: CPUUtilization
            ComparisonOperator: LessThanThreshold
            Statistic: Average
            Period: 300
            EvaluationPeriods: 3
            Threshold: 30
            AlarmActions:
              - !Ref ScaleDownPolicy








    # This IAM Role grants the service access to register/unregister with the 
    # Application Load Balancer (ALB). It is based on the default documented here:
    # http://docs.aws.amazon.com/AmazonECS/latest/developerguide/service_IAM_role.html
    ServiceRole: 
        Type: AWS::IAM::Role
        Properties: 
            RoleName: !Sub ecs-service-${AWS::StackName}
            Path: /
            AssumeRolePolicyDocument: |
                {
                    "Statement": [{
                        "Effect": "Allow",
                        "Principal": { "Service": [ "ecs.amazonaws.com" ]},
                        "Action": [ "sts:AssumeRole" ]
                    }]
                }
            Policies: 
                - PolicyName: !Sub ecs-service-${AWS::StackName}
                  PolicyDocument: 
                    {
                        "Version": "2012-10-17",
                        "Statement": [{
                                "Effect": "Allow",
                                "Action": [
                                    "ec2:AuthorizeSecurityGroupIngress",
                                    "ec2:Describe*",
                                    "elasticloadbalancing:DeregisterInstancesFromLoadBalancer",
                                    "elasticloadbalancing:Describe*",
                                    "elasticloadbalancing:RegisterInstancesWithLoadBalancer",
                                    "elasticloadbalancing:DeregisterTargets",
                                    "elasticloadbalancing:DescribeTargetGroups",
                                    "elasticloadbalancing:DescribeTargetHealth",
                                    "elasticloadbalancing:RegisterTargets"
                                ],
                                "Resource": "*"
                        }]
                    }

    ScalingRole:
        Type: 'AWS::IAM::Role'
        Properties:
            RoleName: !Sub ecs-scale-${AWS::StackName}
            AssumeRolePolicyDocument:
                Version: 2012-10-17
                Statement:
                  - Effect: Allow
                    Principal:
                        Service:
                          - application-autoscaling.amazonaws.com
                    Action:
                      - 'sts:AssumeRole'
            Path: /
            Policies:
              - PolicyName: 'root'
                PolicyDocument:
                    Version: 2012-10-17
                    Statement:
                          - Effect: Allow
                            Action: 
                                - "ecs:UpdateService"
                                - "ecs:DescribeServices"
                                - "application-autoscaling:*"
                                - "cloudwatch:PutMetricAlarm"
                                - "cloudwatch:DescribeAlarms"
                                - "cloudwatch:GetMetricStatistics"
                                - "cloudwatch:SetAlarmState"
                                - "cloudwatch:DeleteAlarms"
                            Resource: '*'
